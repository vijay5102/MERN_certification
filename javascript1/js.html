<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <input type="text" id="input_id"/>
    <h1 id="h1_id"> hi this is heading</h1>
    <h2 id="h2_id">this is h2</h2>
    <button onclick="changeText()">click</button>
</body>
<script>
    function changeText(){
        let val = document.getElementById("input_id").value;
        if (val == "") {
        alert("Enter a Name in the Input Field");
      } else {
        console.log(val);
        document.getElementById("h1_id").innerHTML= val +" "+ "this is from js";
        document.getElementById("h2_id").innerHTML='hello everyone';
    }
}
function changeDefault() {
      let val = document.getElementById("input_id").value;
      console.log(val);     
      document.getElementById("h1_id").innerHTML='this is from js';
      document.getElementById("h2_id").innerHTML='hello everyone'; 
}  
</script>
</html>
